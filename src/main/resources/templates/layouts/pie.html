		consultorias <i class="fa fa-code"></i> con <i class="fa fa-heart"></i>
		por <a class="text-white" href="//uce.edu.ec/web/fing">UCE</a>
	</span>
	<script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            const menu = document.querySelector("#menu"),
                botonMenu = document.querySelector("#botonMenu");

                botonMenu.addEventListener("click", () => menu.classList.toggle("show"));
            }
        });
    </script>

	<script th:src="@{/js/dashboard.js}" src="../static/js/dashboard.js"></script>
	<!-- scripts para que funcion dropdown-menus -->
	<script th:src="@{/bootstrap-4.5.0/js/bootstrap.bundle.min.js}" src="../static/bootstrap-4.5.0/js/bootstrap.bundle.min.js"></script>
	<!-- scrip para fucionalidades de tablas-->
	<script th:src="@{/js/tabla.js}" src="../static/js/tabla.js"></script>
</footer>
